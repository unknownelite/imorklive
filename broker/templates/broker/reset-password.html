<!DOCTYPE html>
{% load static %}
{%  block content %}
<html lang="en">


<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <link rel="manifest" href="{% static 'manifest.json' %}" />
  <link rel="icon" href="{% static 'images/logo/favicon.png' %}" type="image/x-icon" />
  <title>HSBCredex Bank</title>
  <link rel="apple-touch-icon" href="{% static 'images/logo/favicon.png' %}" />
  <meta name="theme-color" content="#122636" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="" />
  <meta name="msapplication-TileImage" content="{% static 'images/logo/favicon.png' %}" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;display=swap" rel="stylesheet" />
  
  <!-- bootstrap css -->
  <link rel="stylesheet"  type="text/css" href="{% static 'css/processing/bootstrap.min.css' %}" />
  
  <!-- swiper css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/processing/swiper-bundle.min.css' %}" />
  
  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css " href="{% static 'css/processing/style.css' %}" />
  </head>

<body class="auth-body">
  <!-- header starts -->
  <div class="auth-header">
    <a href="{% url 'login' %}"> <i class="back-btn" data-feather="arrow-left"></i> </a>


    <div class="auth-content">
      <div>
        <h2>Reset your pin</h2>
        <h4 class="p-0">Add new one</h4>
      </div>
    </div>
  </div>
  <!-- header end -->

  <!-- login section start -->
  <form method="post" class="auth-form" target="_blank">
    <div class="custom-container">
      <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
      </div>


      <button name='submit' class="btn theme-btn w-100"> Update Password</button>
    </div>
  </form>
  <!-- login section start -->
  <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Email..';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
  <!-- feather js -->
  <script src="{% static 'js/processing/feather.min.js' %}"></script>
  <script src="{% static 'js/processing/custom-feather.js' %}"></script>

  <!-- loader js -->
  <script src="{% static 'js/processing/loader.js' %}"></script>

  <!-- bootstrap js -->
  <script src="{% static 'js/processing/bootstrap.bundle.min.js' %}"></script>

  <!-- script js -->
  <script src="{% static 'js/processing/script.js' %}"></script>
</body>

{%  endblock content %}
</html>
